<img src={{item.image.medium}} alt={{item.name}}/>
<h3>{{item.name}}</h3>
<bar-rating [(rate)]="item.rating.average" [max]="10" [theme]="'movie'" [readOnly]="'true'"></bar-rating>
<p>Rating: <span>{{item.rating.average}}</span></p>
<div class="summary" [innerHTML]="item.summary | truncate : 100 : true"></div>
